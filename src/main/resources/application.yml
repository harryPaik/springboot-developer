# 스프링 부트 서버가 실행되면 자동으로 로딩되는 파일
# 데이터베이스의 설정 정보, 로깅 설정 정보 또는 직접 설정을 정의

spring:
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    defer-datasource-initialization: true
  datasource: # 데이터베이스 정보 추가
    url: jdbc:h2:mem:testdb
    username: sa
  h2: # H2 콘솔 활성화
    console:
      enabled: true